                    },

                            label: 'Last Name',

                        }
                    },
                    email: {
                        title: 'Email',
                        key: 'email',
                        icon: 'at',
                        schema: {
                            label: 'Email',
                            type: 'email',
                            key: 'email',
                            input: true
                        }
                    },
                    phoneNumber: {
                        title: 'Mobile Phone',
                        key: 'mobilePhone',
                        icon: 'phone-square',
                        schema: {
                            label: 'Mobile Phone',
                            type: 'phoneNumber',
                            key: 'mobilePhone',
                            input: true
                        }
                    }
                }
            },
            layout: {
                components: {
                    table: false
                }
            }
        },
        editForm: {
            textfield: [{
                key: 'api',
                ignore: true
            }]
        }
    }).then(function(builder) {
        builder.on('saveComponent', function() {
            console.log(builder.schema);
        });
    });
</script>
