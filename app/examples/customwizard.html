<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.form.io/formiojs/formio.full.min.css">
<script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
<div id="formio"></div>

<script type='text/javascript'>
    Formio.createForm(document.getElementById('wizard'), 'https://examples.form.io/customwizard', {
        buttonSettings: {
            showCancel: false,
            showPrevious: false,
            showNext: false,
            showSubmit: false
        }
    }).then(function(wizard) {
        wizard.on('gotoNextPage', function() {
            wizard.nextPage();
        });
        wizard.on('gotoPreviousPage', function() {
            wizard.prevPage();
        });
        wizard.on('wizardSave', function() {
            wizard.submit().then(function() {
                wizard.onChange();
                wizard.nextPage();
            });
        });
    });
</script>
<div class="card card-body bg-light">
    <div id="wizard"></div>
    <script type="text/javascript">
        Formio.createForm(
                document.getElementById('wizard'),
                'https://examples.form.io/customwizard', {
                    buttonSettings: {
                        showCancel: false,
                        showPrevious: false,
                        showNext: false,
                        showSubmit: false
                    }
                })
            .then(function(wizard) {
                wizard.on('gotoNextPage', function() {
                    wizard.nextPage();
                });
                wizard.on('gotoPreviousPage', function() {
                    wizard.prevPage();
                });
                wizard.on('wizardSave', function() {
                    wizard.submit().then(function() {
                        wizard.onChange();
                        wizard.nextPage();
                    });
                });
            });
    </script>
</div>
